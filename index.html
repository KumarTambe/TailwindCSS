<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-600 flex justify-center items-center h-lvh font-mont">
    <section class="container bg-red-200 w-xs p-9 border rounded-lg border-none">
        <h1 class="text-3xl mb-7 text-center text-blue-500 font-bold">Login</h1>
        <form class="flex flex-col">
            <label class="mb-2" for="Email">Email:</label>
            <input class="mb-4 p-1 bg-white rounded-sm" type="email" placeholder="Email">
            <label class="mb-2" for="Password">Password:</label>
            <input class="mb-4 p-1 bg-white rounded-sm" type="password" placeholder="Password">
            <button class="mb-2 bg-blue-500 text-white p-2 rounded-md mt-4 hover:bg-blue-700" type="submit">Log in</button>
        </form>
    </section>
</body>
</html>
